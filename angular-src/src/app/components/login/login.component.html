<h2 class="page-header">Вход</h2>
<form class="login" (submit)="onLoginSubmit()">
	<div class="form-group">
		<label for="login__username">Имя пользователя</label>
		<input id="login__username" type="text" class="form-control" [(ngModel)]="username" name="username">
	</div>
	<div class="form-group">
		<label for="login__password">Пароль</label>
		<input id="login__password" type="password" class="form-control" [(ngModel)]="password" name="password">
	</div>
	<input type="submit" class="btn btn-primary" value="Войти">
</form>
