<h2 class="page-header">Регистрация</h2>
<form class="register" (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label for="register__name">Имя</label>
		<input id="register__name" type="text" placeholder="Тони Старк" [(ngModel)]="name" name="name" class="form-control">
	</div>
	<div class="form-group">
		<label for="register__username">Имя пользователя (используется для входа)</label>
		<input id="register__username" type="text" placeholder="Iron Man" [(ngModel)]="username" name="username" class="form-control">
	</div>
	<div class="form-group">
		<label for="register__email">Email</label>
		<input id="register__email" type="email" placeholder="big_boss@starkindustries.com"  [(ngModel)]="email" name="email" class="form-control">
	</div>
	<div class="form-group">
		<label for="register__password">Пароль</label>
		<input id="register__password" type="password"  [(ngModel)]="password" name="password" class="form-control">
	</div>
	<input type="submit" class="btn btn-primary" value="Отправить">
</form>
